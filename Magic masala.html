    <body>
        <h2> How to make Maggie Masala Noodles?</h2>
        <ol type="i">
            <li>Break the noodle cake into 4 parts. </li>
            <li>Add noodles and tastemaker to boiling water.</li>
            <li>Cook for 2 minutes in an open pan.</li>
            <li>Stir occasionally. Do not drain remaining water.</li>
            <li>Serve hot in a bowl.</li>
        </ol>
